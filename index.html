<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="http:///use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <div class="principal">
        <h1>Login</h1>
        <form action="data" method="post">
            <input type="text" name="username" placeholder="USERNAME">
            <input class="top__10" type="text" name="password" placeholder="PASSWORD">
            <input class="checkbox top__10" type="checkbox" id="keep">
            <label for="keep">Manter Login</label>
            <button name="submit-btn" type="submit" value="login">
                <i class="fa fa-arrow-right"></i>
            </button>
        </form>

    </div>
</body>
</html>
